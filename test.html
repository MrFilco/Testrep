<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Моя учебная страница</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    h1 {
        color: #333;
    }
    p {
        color: #666;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }
    th {
        background-color: #07dabd;
    }
    img {
        max-width: 100%;
        height: auto;
    }
</style>
</head>
<body>
<header>
    <h1>Добро пожаловать на мою учебную страницу!</h1>
</header>
<main>
    <section>
        <h2>Основные сведения</h2>
        <p>Это текстовый блок, содержащий основную информацию.</p>
    </section>
    <section>
        <h2>Фотоальбом</h2>
        <div>
            <img src="photo1.jpg" alt="Фото 1">
            <img src="photo2.jpg" alt="Фото 2">
        </div>
    </section>
    <section>
        <h2>Таблица</h2>
        <table>
            <thead>
                <tr>
                    <th>Заголовок 1</th>
                    <th>Заголовок 2</th>
                    <th>Заголовок 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ячейка 1</td>
                    <td>Ячейка 2</td>
                    <td>Ячейка 3</td>
                </tr>
                <tr>
                    <td>Ячейка 4</td>
                    <td>Ячейка 5</td>
                    <td>Ячейка 6</td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
<footer>
    <p>&copy; 2024 Моя учебная страница. Все права защищены.</p>
</footer>
</body>
</html>
